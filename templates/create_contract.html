{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-12 grid-margin stretch-card">
            <div class="card">
                <form action="/contratos/enviar" method="post" class="px-4 py-3">
                    <div class="form-group">
                        <label for="school_id">Escola:</label>
                        <select class="form-control" id="school_id"
                            name="school_id">
                                <option>Escolha uma opção:</option>
                            {% for school in schools %}
                                <option value={{school.id}}>{{school.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="mat">Matrícula:</label>
                        <input type="text" class="form-control" id="mat"
                                     name="mat">
                    </div>
                    <div class="form-group">
                        <label for="start">Início:</label>
                        <input type="date" class="form-control" id="start"
                        name="start">
                    </div>
                    <div class="form-group">
                        <label for="end">Término:</label>
                        <input type="date" class="form-control" id="end"
                                     name="end">
                    </div>
                    <div class="form-group">
                        <label for="work_hours">Horas Aula:</label>
                        <input type="number" class="form-control"
                        id="work_hours" name="work_hours">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Enviar">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
